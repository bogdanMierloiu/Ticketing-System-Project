<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angajament</title>
    <link th:href="@{/css/bootstrap.css}" th:rel="stylesheet">
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
    <link th:href="@{/css/print.css}" th:rel="stylesheet">
</head>
<body>


<div style="display:flex">
    <!-- SIDEBAR -->
    <div style="width: 150px; background-color: #285b96; padding-top:10px; padding-right: 10px;">
        <!-- BUTTONS & ERROR -->
        <div style="display:block; padding-bottom:20px">
            <div style="padding-left:10px">
                <a th:href="@{/request}">
                    <button class="home-button btn btn-success my-2">Pagina principala</button>
                </a>
            </div>
            <div>
        <span class="error-message-in-print-page" style="color: red; font-weight: bold" th:if="${errorMessage}"
              th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>

    <!-- DOCUMENT -->
    <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center; height: 100vh;">
        <embed th:src="'data:application/pdf;base64,' + *{document}" width="100%" height="100%" type="application/pdf">
    </div>

</div>


<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
