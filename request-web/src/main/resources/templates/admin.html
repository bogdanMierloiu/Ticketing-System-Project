        <div class="row">
            <div class="col">
                <form class="d-inline-block mr-3" th:action="@{/request/admin}">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Pagina admin</button>
                </form>
                <form class="d-inline-block" th:action="@{/request/add-request-form}">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Adauga solicitare</button>
                </form>
            </div>
            <div class="col-auto">
                <div class="nav-item active">
                    <form th:action="@{/request/search-by-name}" method="get">
                        <div class="input-group">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search" name="name"
                                   required placeholder="Nume solicitant" style="margin-right: 4px;">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success" style="margin-left: 5px;">
                                    <span class="glyphicon glyphicon-search"></span> Cauta solicitare
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="content-wrap">
    <div>
        <form th:action="@{/request/admin/open-tickets}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Solicitari in lucru</button>
        </form>
    </div>
    <div>
        <form th:action="@{/request/admin/all-structures}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Structuri de politie</button>
        </form>
    </div>
    <div>
        <form th:action="@{/request/admin/all-ranks}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Grade profesionale</button>
        </form>
    </div>
    <div>
        <form th:action="@{/request/admin/all-specialists}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Lucratori SCI</button>
        </form>
    </div>
    <div>
        <form th:action="@{/request/admin/all-request-type}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Tipuri de solicitari</button>
        </form>
    </div>
    <div>
        <form th:action="@{/request/admin/all-policemen}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Politisti care au efectuat solicitari</button>
        </form>
    </div>

</div>
