<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document printabil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link th:href="@{/css/print.css}" th:rel="stylesheet">
</head>
<body>

<div>
    <button class="print-button" onclick="window.print()">PrinteazÄƒ</button>
</div>

<div class="header">
    <h1>
        <span th:text="${request.requestTypeResponse.requestName}"></span>
    </h1>
</div>

<div class="field">
    <span class="span-section"> INFORMATII SOLICITANT</span>
    <hr class="line-style">
    <div>
        <label>Grad profesional:</label>
        <span class="field-value" th:text="${request.policemanResponse.rank.rankName}"></span>
    </div>
    <div>
        <label>Nume:</label>
        <span class="field-value" th:text="${request.policemanResponse.lastName}"></span>
    </div>
    <div>
        <label>Prenume:</label>
        <span class="field-value" th:text="${request.policemanResponse.firstName}"></span>
    </div>
    <div>
        <label>CNP:</label>
        <span class="field-value" th:text="${request.policemanResponse.personalNumber}"></span>
    </div>
    <div>
        <label>Autorizatie secret:</label>
        <span class="field-value" th:text="${request.policemanResponse.certificate}"></span>
    </div>
    <div>
        <label>Nr. de telefon:</label>
        <span class="field-value" th:text="${request.policemanResponse.phoneNumber}"></span>
    </div>
    <div>
        <label>Email:</label>
        <span class="field-value" th:text="${request.policemanResponse.email}"></span>
    </div>
    <div>
        <label>Structura de politie:</label>
        <span class="field-value" th:text="${request.policemanResponse.policeStructure.structureName}"></span>
    </div>
    <div>
        <label>Departamentul:</label>
        <span class="field-value" th:text="${request.policemanResponse.department.departmentName}"></span>
    </div>
</div>

<div class="field">
    <span class="span-section">NUMERE DE INREGISTRARE</span>
    <hr class="line-style">
    <div>
        <label>Nr. inreg. unitatea solicitanta:</label>
        <span class="field-value" th:text="${request.requestStructRegNo}"></span>
    </div>
    <div>
        <label>Nr. inreg. structura de securitate:</label>
        <span class="field-value" th:text="${request.securityStructRegNo}"></span>
    </div>
    <div>
        <label>Nr. inreg. SCI:</label>
        <span class="field-value" th:text="${request.itStructRegNo}"></span>
    </div>
</div>

<div class="field">
    <hr class="line-style">
    <span class="span-section">OBSERVATII:</span>
    <span class="field-value">
        <pre th:text="${request.observation}"></pre>
    </span>
</div>

<div class="field">
    <span class="span-section">STATUS:</span>
    <span class="field-value" th:text="${request.status}"></span>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
