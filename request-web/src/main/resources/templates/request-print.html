<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document solicitare cont</title>
    <link th:href="@{/assets/bootstrap-5.3.0-dist/css/bootstrap.min.css}" th:rel="stylesheet">
    <link th:href="@{/assets/fontawesome-free-5.15.4-web/css/all.min.css}" th:rel="stylesheet">
    <link th:href="@{/css/print.css}" th:rel="stylesheet">
</head>
<body>

<div style="display:block;">
    <div>
        <button class="print-button btn btn-info my-2 my-sm-0" onclick="window.print()">Printează</button>
    </div>
    <div th:if="${isApproved == true}">
        <div th:if="${request.status.name() != 'Finalizata'}" style="padding-top:3px;">
            <form th:action="@{/request/finalize/{requestId}(requestId=${request.id})}" method="post">
                <input type="hidden" th:value="${request.id}" name="requestId">
                <button class="finalize-button btn btn-success my-2 my-sm-0">Finalizează</button>
            </form>
        </div>
    </div>

    <div>
        <span class="error-message-in-print-page" style="color: red; font-weight: bold" th:if="${errorMessage}"
              th:text="${errorMessage}"></span>
    </div>

</div>

<div class="header">
    <h1>
        <span th:text="${request.requestTypeResponse.requestName}"></span>
    </h1>
</div>

<div class="field">
    <span class="span-section"> INFORMATII SOLICITANT</span>
    <hr class="line-style">
    <div>
        <label>Grad profesional:</label>
        <span class="field-value" th:text="${request.policemanResponse.rank.rankName}"></span>
    </div>
    <div>
        <label>Nume:</label>
        <span class="field-value" th:text="${request.policemanResponse.lastName}"></span>
    </div>
    <div>
        <label>Prenume:</label>
        <span class="field-value"
              th:text="${request.policemanResponse.firstName + ' ' + request.policemanResponse.firstNameSecondary}"></span>
    </div>
    <div>
        <label>CNP:</label>
        <span class="field-value" th:text="${request.policemanResponse.personalNumber}"></span>
    </div>
    <div>
        <label>Autorizatie secret:</label>
        <span class="field-value" th:text="${request.policemanResponse.certificate}"></span>
        <label>valabila de la:</label>
        <span class="field-value"
              th:text="${#temporals.format(request.policemanResponse.certificateValidFrom, 'dd-MM-yyyy')}"></span>
        <label>pana la:</label>
        <span class="field-value"
              th:text="${#temporals.format(request.policemanResponse.certificateValidUntil, 'dd-MM-yyyy')}"></span>
    </div>
    <div>
        <label>Nr. de telefon mobil:</label>
        <span class="field-value" th:text="${request.policemanResponse.phoneNumber}"></span>
    </div>
    <div>
        <label>Nr. de telefon interior:</label>
        <span class="field-value" th:text="${request.policemanResponse.phoneNumberPolice}"></span>
    </div>
    <div>
        <label>Email:</label>
        <span class="field-value" th:text="${request.policemanResponse.email}"></span>
    </div>
    <div>
        <label>Structura de politie:</label>
        <span class="field-value" th:text="${request.policemanResponse.policeStructure.structureName}"></span>
    </div>
    <div>
        <label>Subunitatea de politie:</label>
        <span class="field-value" th:text="${request.policemanResponse.policeStructureSubunit.subunitName}"></span>
    </div>
    <div>
        <label>Linia de munca:</label>
        <span class="field-value" th:text="${request.policemanResponse.department.departmentName}"></span>
    </div>
</div>

<div class="field">
    <span class="span-section">NUMERE DE INREGISTRARE</span>
    <hr class="line-style">
    <div>
        <label>Nr. inreg. unitatea solicitanta:</label>
        <span class="field-value" th:text="${request.requestStructRegNo}"></span>
        <label>din data de: </label>
        <span class="field-value" th:text="${#temporals.format(request.regDateFromRequestStruct, 'dd-MM-yyyy')}"></span>
    </div>
    <div>
        <label>Nr. inreg. structura de securitate:</label>
        <span class="field-value" th:text="${request.securityStructRegNo}"></span>
        <label>din data de: </label>
        <span class="field-value"
              th:text="${#temporals.format(request.regDateFromSecurityStruct, 'dd-MM-yyyy')}"></span>
    </div>
    <div>
        <label>Nr. inreg. SCI:</label>
        <span class="field-value" th:text="${request.itStructRegNo}"></span>
        <label>din data de: </label>
        <span class="field-value" th:text="${#temporals.format(request.regDateFromITStruct, 'dd-MM-yyyy')}"></span>
    </div>
</div>

<div class="field">
    <hr class="line-style">
    <span class="span-section">OBSERVATII:</span>
    <span class="field-value">
        <pre th:text="${request.observation}"></pre>
    </span>
</div>

<div class="field">
    <span class="span-section">STATUS:</span>
    <span th:if="${request.status.name() == 'In_lucru'}">In lucru</span>
    <span class="field-value" th:text="${request.status.name() != 'In_lucru' ? request.status.name() : ''}"></span>
</div>


<script th:src="@{js/jquery-3.7.0.js}" type="text/javascript"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
