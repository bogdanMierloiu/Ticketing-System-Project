<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link th:href="@{/css/bootstrap.css}" th:rel="stylesheet">
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
    <link th:href="@{/css/login.css}" th:rel="stylesheet">
</head>
<body>


<div class="content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form">
                    <h2 class="text-center mb-4">Bine ati venit</h2>
                    <form class="needs-validation" th:action="@{/request/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button type="button" class="btn btn-secondary" id="showPasswordButton"
                                        onclick="togglePasswordVisibility()">
                                    Show
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="error-message" th:if="${errorMessage}">[[${errorMessage}]]</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Autentificare</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.7.0.js}" type="text/javascript"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
