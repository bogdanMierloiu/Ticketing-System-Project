<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Request Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
</head>
<body>


<div class="content-wrap">
    <div>
        <form th:action="@{/request/admin}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Pagina admin</button>
        </form>
    </div>
    <div>
        <form class="add-form" th:action="@{/request/admin/add-request}" method="post">

            <label>
                <span>Informatii politist</span>
            </label>

            <!-- Campurile pentru PolicemanRequest -->
            <div>
                <label for="lastName">Nume de familie:</label>
                <input id="lastName" type="text" th:field="*{policemanRequest.lastName}" required>
            </div>

            <div>
                <label for="firstName">Prenume:</label>
                <input id="firstName" type="text" th:field="*{policemanRequest.firstName}" required>
            </div>

            <div>
                <label for="personalNumber">CNP:</label>
                <input id="personalNumber" type="text" th:field="*{policemanRequest.personalNumber}" required>
            </div>

            <div>
                <label for="certificate">Autorizatie serie/nr:</label>
                <input id="certificate" type="text" th:field="*{policemanRequest.certificate}" required>
            </div>

            <div>
                <label for="phoneNumber">Nr.de telefon:</label>
                <input id="phoneNumber" type="text" th:field="*{policemanRequest.phoneNumber}" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" type="text" th:field="*{policemanRequest.email}" required>
            </div>

            <label>
                <select th:field="*{policemanRequest.rankId}">
                    <option value="">Selectati gradul profesional</option>
                    <option th:each="rank : ${ranks}" th:value="${rank.id}" th:text="${rank.rankName}"></option>
                </select>
            </label>

            <label>
                <select id="policeStructure" th:field="*{policemanRequest.policeStructureId}"
                        onchange="populateDepartments()">
                    <option value="">Selectați structura de poliție</option>
                    <option th:each="structure : ${structures}" th:value="${structure.id}"
                            th:text="${structure.structureName}"></option>
                </select>
            </label>

            <label>
                <select id="departmentDropdown" th:field="*{policemanRequest.departmentId}">
                    <option value="">Selectați departamentul</option>
                    <option th:each="department : ${departments}" th:value="${department.id}"
                            th:text="${department.departmentName}"></option>
                </select>
            </label>


            <!--             Campul pentru requestTypeId -->
            <label>
                <select id="requestType" th:field="*{policemanRequest.policeStructureId}">
                    <option value="">Selectați tipul solicitarii</option>
                    <option th:each="requestType : ${requestTypes}" th:value="${requestType.id}"
                            th:text="${requestType.requestName}"></option>
                </select>
            </label>

            <!-- Campul pentru requestStructRegNo -->
            <div>
                <label>Request Structure Registration Number:</label>
                <input type="text" th:field="*{accountRequest.requestStructRegNo}" required>
            </div>

            <!-- Campul pentru observation -->
            <div>
                <label>Observation:</label>
                <textarea th:field="*{accountRequest.observation}"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Adauga</button>
        </form>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
