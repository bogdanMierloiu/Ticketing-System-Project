<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugare lucrator SCI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
</head>
<body>


<div class="content-wrap">
    <div class="text-center">
        <form th:action="@{/request/admin}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Pagina admin</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Adaugare lucrator SCI</h2>
                <form class="add-form" th:action="@{/request/admin/add-specialist}" method="post">

                    <!-- Rank -->

                    <div class="mb-3">
                        <label for="rankId" class="form-label">Grad profesional:</label>
                        <select id="rankId" class="form-select" name="rankId"
                                required>
                            <option value="">Selectati gradul profesional</option>
                            <option th:each="rank : ${ranks}" th:value="${rank.id}" th:text="${rank.rankName}"></option>
                        </select>
                        <div class="invalid-feedback">Campul este obligatoriu.</div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" style="font-weight: bold;">Informatii lucrator:</label>
                        <div>
                            <label for="lastName" class="form-label">Nume:</label>
                            <input id="lastName" type="text" class="form-control"
                                   name="lastName" required>
                            <div class="invalid-feedback">Campul este obligatoriu.</div>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Prenume:</label>
                            <input id="firstName" type="text" class="form-control"
                                   name="firstName" required>
                            <div class="invalid-feedback">Campul este obligatoriu.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Adauga</button>
                </form>
            </div>
        </div>
    </div>


    </form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
